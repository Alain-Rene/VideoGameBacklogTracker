<body>
  <div>
    <h1>Popular games</h1>
    @for (g of allGames; track $index) {
    <h2>{{ g.name }}</h2>
    <img [src]="g.cover.url" />
    <p>Rating: {{ g.rating }}</p>
    <p>Genres: {{ getGenres(g.genres) }}</p>
    <p>Platforms: {{getPlatforms(g.platforms)}} </p>
    <button (click)="addToBacklog(3, g.id)">Add to backlog</button>
    <button class="links" (click)="navigateToDetails(g.id)" >Game details</button>
    }
  </div>
</body>
